site_name: Feedbax
site_author: Matt Laporte 
site_url: https://docs.lprt.ca/feedbax 

repo_url: https://github.com/mlprt/feedbax
repo_name: mlprt/feedbax

theme:
  name: material 
  features:
    - navigation.sections 
    - toc.integrate
    - header.autohide
  icon:
    logo: "material/all-inclusive"  #rotate-left, directory-sync, all-inclusive

markdown_extensions:
  - pymdownx.arithmatex:  # Render LaTeX via MathJax
      generic: true
  - admonition
  
extra_css:
  - _static/custom.css
  
extra_javascript:
  - _static/mathjax.js
  - https://polyfill.io/v3/polyfill.min.js?features=es6
  - https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-chtml.js
  
plugins:
  - search 
  - mknotebooks  # Jupyter notebooks
  - mkdocstrings:
      handlers:
          python: 
              options:
                  heading_level: 4  # Heading level for the object name 
                  show_root_heading: true  # Show the object name 
                  show_root_full_path: true  # Show the full path of the object
                  show_source: false
                  members_order: source  # Same member ordering as in source code
                  

nav:
  - 'index.md'
  - Examples:
      - TestMD: '../README.md'
      - TestNB: 'notebooks/1_pointmass.ipynb'
    
  